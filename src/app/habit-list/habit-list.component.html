<div>
  <form [formGroup]="habitForm" (ngSubmit)="handleSubmit(habitForm.value)">
    <input type="text" placeholder="insert habit" formControlName="title" />
    <button type="submit">Submit</button>
  </form>
  <ul>
    <habit-item *ngFor="let habit of habits" [habit]="habit"></habit-item>
  </ul>
</div>
